# permissions for end users to view postgres.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: postgres-viewer-role
rules:
- apiGroups:
  - db.movetokube.com
  resources:
  - postgres
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - db.movetokube.com
  resources:
  - postgres/status
  verbs:
  - get
